
#Configuring Port
server.port=8081

# Configure the Thymeleaf template engine
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configure the app name  
spring.application.name=Simple Spring Boot App

# Configure the H2 database
# Spring Boot Configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.h2.console.enabled=false  # Disable H2 console if you are not using H2 anymore
spring.jpa.defer-datasource-initialization=true

jwt.secret=your-secret-key

# Configure errors path template
server.error.path=/error

